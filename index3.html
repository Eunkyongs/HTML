<html>
<head>
<meta charset="utf-8">
<title>HTML 1일 HTML2.0태그</title>
</head>
<body>
<!-- 
<iframe src="./index2.html" frameborder="0" width="100%" height="900"></iframe>
-->
<!-- 
iframe : 외부 페이지를 현재 페이지로 load하여 출력하는 태그 입니다.
width ="100%" : 브라우저의 가로 크기를 모두 사용한다는 뜻
frameborder : iframe시 외곽선을 지울때 사용합니다.
 -->
<!--
table태그 : 테이블을 생성할 때 제작
 tr:한줄 td:한칸 
 ※테이블 생성 시 줄마다 칸의 갯수는 동일하게 만들어야함.
 칸의 넓이는 td에 설정. 윗줄에있는 td에 width로 설정하면 아랫줄도 동일한 넓이로 생성됨.
 칸의 높이는 tr에 설정. tr에 height로 설정하면 해당 줄에 모든 칸이 동일한 높이로 생성됨.
 table에 width를 사용하면 전체 길이가 적용되고, 칸별로 같은 사이즈로 적용됨. 사이즈 적용할 칸에만 width 적용하면 그칸에 적용된 너비빼고 나머지 크기는 다른칸에 균등적용됨  
 
 1.width, height를 table에 적용하는 방식
 2.tr에 height를 사용하여 td의 높이를 모두 맞춤 (* width는 사용하지 않습니다.)
 3.td에는 width를 사용하나 첫번째 tr에 해당되는 td에만 width를 적용합니다.
 
 --> 
<table border="1" width="500" height="120"> 
<tr height="40"> 
<td width="100">123</td>
<td width="100">123</td>
<td>123</td>
</tr>
<tr height="40"> 
<td>123</td>
<td>123</td>
<td>123</td>
</tr>
</table>
<br>
<!--
colspan : 가로칸을 합칠 때 사용합니다. 숫자는 무조건 2부터 
rowspan : 세로칸을 합칠 때 사용합니다. 숫자는 무조건 2부터
-->
<!-- align : left, right, center 표 안에 이미지, 텍스트의 위치를 변경 -->
<!-- web은 기본이 left(왼쪽정렬) -->
<table border="1" height="90"  align="center"> <!-- table에 align사용 시 테이블 전체가 이동. -->
<tr align="center"><!-- tr, td에 align사용 시 칸 내용의 위치가 이동. -->
<td width="200"  colspan="2">1,2</td>
<td width="100">3</td>
<td width="100" align="left">4</td>
</tr>
<tr>
<td colspan="3">5,6,7</td>
<td rowspan="2">8,12</td>
</tr>
<tr>
<td>9</td>
<td>10</td>
<td>11</td>

</tr>
</table>

</body>
</html>
