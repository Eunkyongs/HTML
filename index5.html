<html>
<head>
<meta charset="utf-8">
<title>HTML1일차 HTML3.0 신규태그</title>
</head>
<body>

<input type="text">
<!-- input : 사용자가 키보드,마우스,터치등을 사용할때 쓰임  
type :문자를 입력 받을 수 있는 속성-->
<br>
<input type="password"> <!-- 사용자가 입력한 값을 disc모양으로 출력을 하게 됩니다. -->
<br>
<input type="checkbox">아이디 저장<!-- 사용자가 마우스클릭으로 선택할 때 사용, 아이디저장 자동로그인 등에 사용합니다. 다중선택 가능 -->
<br>
<input type ="radio" name="a">동의함
<input type ="radio" name="a">동의안함
<!-- radio : 라디오버튼은 name속성 이용해서 그룹화함. 단일 선택 가능 -->
<br>
<input type="radio" name="b" checked>신용카드
<input type="radio" name="b">계좌이체
<input type="radio" name="b">휴대폰결제
<br>
<input type="button" value="로그인">
<!-- button : 버튼에 이름은 value속성 이용해서 입력 -->
<br>
<br>
<!-- text value : text 필드 안에 value값이 들어가 있음. java로 전송됨  
value속성을 text, password에 사용하면 값으로 사용 됨-->
<input type="text" value="hong" readonly> <!-- readonly : 중복체크에 쓰이는 속성, 읽기전용으로 바꾸어줌 -->
<br>
<input type="checkbox" checked>동의함
 <!-- checked: radio, checkbox가 사용자가 체크 하지 않아도 이미 체크되어있게 표시 -->
 <!-- html3 출시에 나온 프로그래밍 asp, cgi  -->
</body>
</html>
