<html lang="ko">
<!-- lang="ko" : 현재 html문서가 한국어 위주로 만들어졌다고 선언 -->
<head>
<meta charset="utf-8">
<title>HTML3.0 기본태그3</title>
</head>
<body>

	<!-- 스타일시트 등장 (그 당시엔 css없었음. style이 지금의 css) -->
	<input type=text style="width: 200px; height: 30px;">
	<br>
	<input type="button" value="로그인" style="width: 100px; height: 100px;">
	<!--(한국에서 주로사용하는 단위) px: pixel (pc,모바일 모두 사용가능) , (외국단위) em, in, inch , (모바일) % , vh, vw-->
	<br>
	<br>
	<br>
	<br>
	<br>

	<!-- tabindex 속성은 커서가 tab키를 누를 경우 이동하는 순서를 정할 때 사용하는 속성 . 커서깜박임:포커스 -->
	<form>
		<table border="1" width="550" height="120" cellspacing="0" cellpading="0">
			<tr>
				<td>아이디</td>
				<td width="300" align="center">
				<input type="text" style="width: 280; height: 30;" tabindex="1">
				</td>
				<td rowspan="2" align="center">
				<input type="submit" style="width: 130; height: 70;" value="로그인" tabindex="3">
				</td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td align="center">
				<input type="password" style="width: 280; height: 30;" tabindex="2">
				</td>
			</tr>
			<tr>
				<td colspan="3"><input type="checkbox">자동로그인</td>
			</tr>
		</table>
	</form>
</body>
</html>
