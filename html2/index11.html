<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<title>HTML5 HTML5.0 +CSS3.0</title>
<link rel="stylesheet" type="text/css" href="./index11.css?v=1">
</head>
<body>
	<header class="header_css">
		<div class="header_div"></div>
	</header>
	<!-- 최상단에 사용하는 태그(무조건 한번만 사용) 시맨틱-->
	<nav class="nav_css"></nav>
	<!-- 대메뉴, 소메뉴 에서 사용(한번만 사용) 시맨틱-->
	<main class="main_css">
		<!-- view part. 배너, 상품출력, 각종 컨텐츠 (한번만 사용) -->
		<section class="section_1"></section>
		<!-- 배너. -->
		<!-- section: 여러번 사용 가능. -->
		<section class="section_2">
			<aside class="aside_left"></aside>
			<!-- 왼쪽 컨텐츠 (독립성)-->
			<article class="article_right"></article>
			<!-- 오른쪽 컨텐츠 (독립성)-->
			<!-- nav,main, section, aside, article : outline layout 태그, div보다 상위태그임 -->
		</section>
		<!-- 각종 컨텐츠 -->
		<article class="article_banner"></article>
		<!-- 이벤트 광고 배너 -->
		<figure class="notice"></figure>
		<!-- figure:시맨틱. 문서, 이미지, 다이어그램 -->
		<!-- 영역이 잡혀있어 100% 가득차지않음 -->
	</main>
	<footer class="footer_css"></footer>
	<!-- 카피라이터에 사용. 시맨틱 -->

</body>
</html>
