<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Javascript 1일차</title>
<script>
	//script 태그 안에 javascript 언어를 사용하게 됩니다.
	var a = '홍길동';  //var이란? 변수를 선언하는 명령어 입니다. 단, 문자와 숫자를 별도로 구분하지 않습니다.
	console.log(a);
	var b =50; //숫자50
	console.log(b);
	var c = "50"; //숫자에 실수로 따옴표 찍으면 문자로 찍힘. 문자50
	var d = b+c;
	console.log(d); //숫자50+문자50 > 출력은 5050으로 됨
	//javascript는 '' , "" 모두 사용가능(문자에)
	
	var z= a+"님 환영합니다.";
	console.log(z);
	
</script>
</head>

</body>
</html>
