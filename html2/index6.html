<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>사이트 전체 레이아웃</title>
<style>
/*basecode: 따로 분리해서 사용함*/
body {
	margin: 0;
	padding: 0;
}

span {
	display: block;
} /*모든 span 태그에 적용*/
ul, ol {
	list-style: none;
	margin: 0;
	padding: 0;
}

/*최상단 시작*/
/*position:absolute에 margin:0 auto;(x)*/
.top {
	width: 1200px;
	height: 40px;
	background-color: #ccc;
	margin: 0 auto;
} /*margin:0 auto; → 포지션 absolute인경우 안먹음*/
.top_span {
	height: 40px;
}

.top_ol {
	height: 40px;
	width: 300px;
	float: right;
}

.top_li {
	width: 75px;
	height: 40px;
	text-align: center;
	line-height: 40px;
	float: left;
	font-size: 12px;
}
/*최상단끝*/

/*상단메뉴시작*/
.menu {
	width: 1185px;
	height: 35px;
	background-color: skyblue;
	margin: 0 auto;
	padding: 15px 0 30px 15px;
}

.menu_logo1 {
	width: 240px;
	height: 50px;
	background-color: red;
	margin: 0 0 0 15px;
	float: left;
}

.menu_logo2 {
	width: 600px;
	height: 50px;
	background-color: purple;
	float: right;
	margin-right: 15px;
	margin-bottom: 15px;
}
/*상단메뉴 끝*/
/* 배너 시작*/
.banner {
	width: 700px;
	height: 400px;
	background-color: yellow;
	margin: 0 auto;
	position: relative; 
	
	padding-left:500px;
}

.disc {
	width: 200px;
	height: 15px;
	position: absolute;
	margin: 0;
	padding:0;
	bottom:25px;
}

.licss {
	width: 15px;
	height: 15px;
	background-color: black;
	border-radius: 20px;
	float: left;
	margin: 0 5px 0 5px;
	
}

.red {
	background-color: red;
}

/*배너 끝*/
</style>
</head>
<body>
	<!-- 최상단(로그인~고객센터) -->
	<div class="top">
		<span class="top_span">
			<ol class="top_ol">
				<li class="top_li">HOME</li>
				<li class="top_li">LOGIN</li>
				<li class="top_li">MEMBER</li>
				<li class="top_li">CUSTOMER</li>
			</ol>

		</span>
	</div>
	<!-- 상단 메뉴 파트 -->
	<div class="menu">
		<div class="menu_logo1"></div>
		<div class="menu_logo2"></div>
	</div>
	<!-- 배너 파트 -->
	<div class="banner">
		<ol class="disc">
		<li class="licss red "></li>
		<li class="licss "></li>
		<li class="licss "></li>
		<li class="licss "></li>
		<li class="licss"></li>
	</ol>
	</div>
	<!-- 상품 출력 파트 -->

	<!-- 카피라이터 파트 -->
</body>
</html>
