<html lang="ko">
<head>
<meta charset="utf-8">
<title>HTML 2일차 HTML3.0 기본태그</title>
</head>
<body>
	<!-- style속성:background-color(배경색), color(폰트색상), font-size(폰트크기) font-family(글꼴) 
모바일 font-size(14px) web font-size(12px) 픽셀은 5단위로 끊는게 제일 좋음 

※ 모든 태그에 해당 속성이 적용 되는것은 아닙니다.
-->
	<input type="text"
		style="width: 250px; height: 30px; background-color: skyblue; color: blue;">
	<input type="button" value="로그인"
		style="width: 250px; height: 30px; background-color: green; color: white;">
	<br>
	<font style="font-size: 12px; font-family: 궁서체;">홍길동</font>
	<input type="checkbox" style="width: 100px; height: 100px;">
	<!-- 체크박스,라디오버튼엔 배경색 적용불가 -->
	<br>
	<br>
	<!-- table안에 table 넣을 수 있음. 단, td안에만 테이블 추가 가능 -->
	<table border="1" width="500" height="400">
		<tr>
			<td width="100"></td>
			<td>
				<table border="1" width="300" height="300" align="center">
					<tr>
						<td>123123</td>
						<td>123123</td>
						<td>123123</td>
					</tr>
				</table>
			</td>
		</tr>
	</table><br><br>
	
	<table border="0" cellpading="0" cellspacing="0" width="800" height="400">
	
	<tr height="40">
	<td>※이용약관</td>
	<td align="right">※이용약관에 동의 하셔야만 가입이 진행 됩니다.</td>
	</tr>
	<tr>
	<td colspan="2"><textarea cols="120" rows="23"></textarea></td>
	</tr>
	</table>	
	
	
	
</body>
</html>
