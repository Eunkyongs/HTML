<html lang="ko">
<head>
<meta charset="utf-8">
<title>HTML 2일차 HTML4.0 + CSS 2.0 </title>
</head>
<body>
<!-- ul: 목차 리스트 태그(디스크모양), li갯수만큼 목차리스트가 추가됩니다. -->
<ul>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ul>
<br><br>
<!-- ol: 목차 리스트 태그(아라비아숫자), 숫자로 리스트 목차를 구분합니다. li갯수만큼 목차리스트가 추가됩니다. -->
<ol>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ol>
<br><br>
<!-- span은 공간 오브젝트 태그입니다. span은 width, height를 적용하기 위해서 display를 무조건 사용해야 합니다. -->
<!-- 
border-style:soild(외곽선)
border-width:선두께
border-color:선색상
 -->
 <!-- display(출력형태 구분) : block(출력), none(미출력) -->
<span style="border-style:solid; border-width:1px; border-color:black; display:block;">
홍길동 입니다.
</span>
<span style="border:1px solid blue; width:500px; height:50px; display:block;">
</span>

<!-- div태그 : span과 동일한 레이아웃 태그입니다. 단, display 사용하지 않아도 사이즈 변경이 가능합니다. -->
<div style="border:1px solid red; width:100px; height:100px;">
</div>


<!--strike는 HTML 4.0(취소선을 사용하게 됩니다.
HTML 5.0에서는 <s>로 변경됨. 시맨틱 마크업 -->
<strike style="color:red;">5,500원</strike>

<s>22,000,000원</s>

</body>
</html>
